<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Servidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Inserir Dados do Servidor</h2>

    <form action="Vini.php" method="post">
        <div class="form-group">
            <label for="nome_servidor">Nome do Servidor:</label>
            <input type="text" name="nome_servidor">
        </div>

        <div class="form-group">
            <label for="ip">IP:</label>
            <input type="text" name="ip">
        </div>

        <div class="form-group">
            <label for="rdp">RDP:</label>
            <input type="text" name="rdp">
        </div>

        <div class="form-group">
            <label for="administrator">Administrator:</label>
            <input type="text" name="administrator">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" name="senha">
        </div>

        <div class="form-group">
            <label for="usuarios_apps">Usuários Apps:</label>
            <input type="text" name="usuarios_apps">
        </div>

        <div class="form-group">
            <label for="senha_usuario">Senha do Usuário:</label>
            <input type="password" name="senha_usuario">
        </div>

        <div class="form-group">
            <label for="dominio">Domínio:</label>
            <input type="text" name="dominio">
        </div>

        <div class="form-group">
            <label for="servicos">Serviços:</label>
            <input type="text" name="servicos">
        </div>

        <div class="form-group">
            <input type="submit" value="Inserir">
        </div>
    </form>
</div>

</body>
</html>
